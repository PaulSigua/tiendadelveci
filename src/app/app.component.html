<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="icon" type="image/x-icon" href="favicon.ico">

<div class="container-nav">
  <div class="logo">
    <a href="#" [routerLink]="'pages/home'"><b>T</b>ienda del <b>V</b>eci</a>
  </div>
  <div class="msj-random">
    <span>Compra lo que deseas</span>
  </div>
  <nav class="nav-main">
    <ul>
      <li *ngFor="let p of pages">
        <div class="links-main">
          <a href="" [routerLink]="p.path">{{p.link}}</a>
        </div>
      </li>
    </ul>
  </nav>
  <div class="carrito">
    <button class="btn-carrito" (click)="irAlCarrito()">
      <i class="material-icons">shopping_cart</i>
      <p id="cont">0</p>
    </button>
  </div>

  <div class="cuenta-personal">
    <button class="btn-cuenta" (click)="irACreacionCuenta()">
      <i class="material-icons">account_circle</i>
    </button>
  </div>
</div>

<router-outlet></router-outlet>
